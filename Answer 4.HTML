<!DOCTYPE html>
<html>
<head>
  <title>Circular Image on Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      transition: border-radius 0.3s, border-color 0.3s;
      border: 4px solid transparent;
    }

    .image-container:hover img {
      border-radius: 50%;
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="./9224.1603527296.jpg" alt="Circular Image">
  </div>
</body>
</html>
