<!DOCTYPE html>
<html>
<head>
  <title>List of Items</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .item-list {
      list-style-type: none;
      padding: 0;
    }

    .item-list li {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-list h2 {
      font-size: 24px;
      margin: 0;
    }

    .item-list p {
      font-size: 16px;
      color: #666;
      margin: 0;
    }

    .item-list button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>List of Items</h1>
    <ul class="item-list">
      <li>
        <div>
          <h2>Item 1</h2>
          <p>This is the first item on the list.</p>
        </div>
        <button>Learn More</button>
      </li>
      <li>
        <div>
          <h2>Item 2</h2>
          <p>This is the second item on the list.</p>
        </div>
        <button>Learn More</button>
      </li>
      <li>
        <div>
          <h2>Item 3</h2>
          <p>This is the third item on the list.</p>
        </div>
        <button>Learn More</button>
      </li>
      <li>
        <div>
          <h2>Item 4</h2>
          <p>This is the fourth item on the list.</p>
        </div>
        <button>Learn More</button>
      </li>
    </ul>
  </div>
</body>
</html>
