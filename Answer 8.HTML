<!DOCTYPE html>
<html>
<head>
  <title>PW Skills</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      max-height: 40px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .hero {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .hero img {
      max-width: 400px;
      margin-right: 40px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.5;
    }

    .cta {
      text-align: center;
      margin-bottom: 40px;
    }

    .cta a {
      display: inline-block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://pwskills.com/assets/images/logo.svg" alt="PW Skills Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="./our-mission-business-powerpoint-template-j34s5ug.webp" alt="Developer Image">
      <div>
        <h1>Welcome to PW Skills</h1>
        <p>PW Skills is a leading online learning platform that offers a wide range of courses to help you develop new skills and advance your career.</p>
      </div>
    </section>

    <section class="cta">
      <a href="#">Get Started</a>
    </section>
  </main>
</body>
</html>
