<!DOCTYPE html>
<html>
<head>
  <title>Circular Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .image-container {
      text-align: center;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="./9224.1603527296.jpg" alt="Circular Image">
  </div>
</body>
</html>
